<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع صورة الدكتور - لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">
                        <i class="fas fa-user-doctor text-indigo-600"></i>
                        إدارة صورة الدكتور
                    </h1>
                    <p class="text-gray-600">رفع وإدارة صورة الدكتور في الصفحة الرئيسية</p>
                </div>
                <a href="/admin" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
                    <i class="fas fa-arrow-right mr-2"></i>
                    العودة
                </a>
            </div>
        </div>

        <!-- Current Doctor Image -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-image text-indigo-600 ml-2"></i>
                الصورة الحالية
            </h2>
            <div id="current-image-container" class="text-center">
                <div class="animate-pulse">
                    <div class="bg-gray-200 h-64 rounded-lg"></div>
                    <p class="text-gray-500 mt-2">جاري التحميل...</p>
                </div>
            </div>
        </div>

        <!-- Upload New Image -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-upload text-indigo-600 ml-2"></i>
                رفع صورة جديدة
            </h2>

            <form id="upload-form" class="space-y-4">
                <!-- File Input -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">اختر الصورة</label>
                    <input 
                        type="file" 
                        id="image-file" 
                        accept="image/jpeg,image/jpg,image/png,image/webp"
                        class="block w-full text-gray-700 px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                        required
                    >
                    <p class="text-sm text-gray-500 mt-2">
                        <i class="fas fa-info-circle ml-1"></i>
                        الحد الأقصى: 5 ميجابايت | الصيغ المدعومة: JPEG, PNG, WebP
                    </p>
                </div>

                <!-- Preview -->
                <div id="preview-container" class="hidden">
                    <label class="block text-gray-700 font-semibold mb-2">معاينة</label>
                    <div class="border-2 border-gray-300 rounded-lg p-4">
                        <img id="preview-image" src="" alt="معاينة" class="max-w-full h-auto rounded-lg">
                    </div>
                </div>

                <!-- Alt Text Arabic -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">النص البديل (عربي)</label>
                    <input 
                        type="text" 
                        id="alt-text-ar" 
                        value="د. محمد سعيد بن علي - استشاري جراحة القولون والمستقيم"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                        required
                    >
                </div>

                <!-- Alt Text English -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">النص البديل (English)</label>
                    <input 
                        type="text" 
                        id="alt-text-en" 
                        value="Dr. Mohammed Saeed bin Ali - Colorectal Surgery Consultant"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                        dir="ltr"
                        required
                    >
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="submit-btn"
                    class="w-full bg-gradient-to-r from-indigo-600 to-teal-600 text-white px-6 py-4 rounded-lg font-semibold hover:from-indigo-700 hover:to-teal-700 transition shadow-lg"
                >
                    <i class="fas fa-upload ml-2"></i>
                    رفع الصورة
                </button>
            </form>

            <!-- Progress -->
            <div id="progress-container" class="hidden mt-4">
                <div class="bg-gray-200 rounded-full h-4 overflow-hidden">
                    <div id="progress-bar" class="bg-gradient-to-r from-indigo-600 to-teal-600 h-4 transition-all duration-300" style="width: 0%"></div>
                </div>
                <p id="progress-text" class="text-center text-gray-600 mt-2">جاري الرفع...</p>
            </div>

            <!-- Message -->
            <div id="message-container" class="hidden mt-4"></div>
        </div>

        <!-- All Images Gallery (for selecting existing image as doctor profile) -->
        <div class="bg-white rounded-lg shadow-md p-6 mt-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-images text-indigo-600 ml-2"></i>
                أو اختر من الصور الموجودة
            </h2>
            <div id="gallery-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div class="animate-pulse">
                    <div class="bg-gray-200 h-32 rounded-lg"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load current doctor profile image
        async function loadCurrentImage() {
            try {
                const response = await fetch('/api/media/doctor-profile');
                const data = await response.json();
                
                const container = document.getElementById('current-image-container');
                
                if (data.success && data.image) {
                    const imageUrl = data.image.file_path || data.image.file_url;
                    container.innerHTML = `
                        <div class="max-w-md mx-auto">
                            <img src="${imageUrl}" alt="${data.image.alt_text_ar}" class="w-full rounded-lg shadow-lg">
                            <p class="text-gray-600 mt-2">${data.image.alt_text_ar}</p>
                            <p class="text-sm text-gray-500">${data.image.created_at}</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="text-center p-8">
                            <i class="fas fa-image text-gray-400 text-6xl mb-4"></i>
                            <p class="text-gray-600">لا توجد صورة للدكتور حالياً</p>
                            <p class="text-sm text-gray-500">سيتم استخدام الصورة الافتراضية</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading current image:', error);
            }
        }

        // Load all images for selection
        async function loadGallery() {
            try {
                const response = await fetch('/api/admin/media');
                const data = await response.json();
                
                const container = document.getElementById('gallery-container');
                
                if (data.success && data.media && data.media.length > 0) {
                    container.innerHTML = data.media.map(img => {
                        const imageUrl = img.file_path || img.file_url;
                        const isDoctor = img.usage_type === 'doctor_profile';
                        return `
                            <div class="relative group cursor-pointer border-2 ${isDoctor ? 'border-indigo-600' : 'border-gray-200'} rounded-lg p-2 hover:border-indigo-400 transition">
                                <img src="${imageUrl}" alt="${img.alt_text_ar}" class="w-full h-32 object-cover rounded">
                                ${isDoctor ? '<div class="absolute top-2 right-2 bg-indigo-600 text-white px-2 py-1 rounded text-xs">صورة الدكتور</div>' : ''}
                                <button 
                                    onclick="setAsDoctorProfile(${img.id})"
                                    class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition rounded-lg"
                                >
                                    <span class="text-white font-semibold">
                                        <i class="fas fa-check-circle ml-1"></i>
                                        ${isDoctor ? 'الصورة الحالية' : 'تعيين كصورة للدكتور'}
                                    </span>
                                </button>
                            </div>
                        `;
                    }).join('');
                } else {
                    container.innerHTML = `
                        <div class="col-span-full text-center p-8">
                            <i class="fas fa-images text-gray-400 text-6xl mb-4"></i>
                            <p class="text-gray-600">لا توجد صور في المكتبة</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading gallery:', error);
            }
        }

        // Set existing image as doctor profile
        async function setAsDoctorProfile(imageId) {
            try {
                const response = await fetch(`/api/admin/media/doctor-profile/${imageId}`, {
                    method: 'PUT'
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage('تم تعيين الصورة كصورة للدكتور بنجاح!', 'success');
                    loadCurrentImage();
                    loadGallery();
                } else {
                    showMessage('فشل تعيين الصورة: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('حدث خطأ أثناء تعيين الصورة', 'error');
            }
        }

        // Preview image before upload
        document.getElementById('image-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-image').src = e.target.result;
                    document.getElementById('preview-container').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // Upload form submission
        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('image-file');
            const altTextAr = document.getElementById('alt-text-ar').value;
            const altTextEn = document.getElementById('alt-text-en').value;
            
            if (!fileInput.files[0]) {
                showMessage('الرجاء اختيار صورة', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('alt_text_ar', altTextAr);
            formData.append('alt_text_en', altTextEn);
            formData.append('usage_type', 'doctor_profile');

            const submitBtn = document.getElementById('submit-btn');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');

            // Show progress
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin ml-2"></i> جاري الرفع...';
            progressContainer.classList.remove('hidden');

            try {
                const response = await fetch('/api/admin/media/upload-file', {
                    method: 'POST',
                    body: formData
                });

                progressBar.style.width = '100%';
                progressText.textContent = 'تم الرفع!';

                const data = await response.json();

                if (data.success) {
                    showMessage('تم رفع صورة الدكتور بنجاح!', 'success');
                    loadCurrentImage();
                    loadGallery();
                    document.getElementById('upload-form').reset();
                    document.getElementById('preview-container').classList.add('hidden');
                } else {
                    showMessage('فشل الرفع: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('حدث خطأ أثناء الرفع', 'error');
            } finally {
                setTimeout(() => {
                    progressContainer.classList.add('hidden');
                    progressBar.style.width = '0%';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-upload ml-2"></i> رفع الصورة';
                }, 2000);
            }
        });

        // Show message
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const bgColor = type === 'success' ? 'bg-green-100 text-green-800 border-green-400' : 'bg-red-100 text-red-800 border-red-400';
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            
            container.innerHTML = `
                <div class="${bgColor} border-2 rounded-lg p-4 flex items-center">
                    <i class="fas ${icon} text-2xl ml-3"></i>
                    <span class="font-semibold">${message}</span>
                </div>
            `;
            container.classList.remove('hidden');

            setTimeout(() => {
                container.classList.add('hidden');
            }, 5000);
        }

        // Initialize
        loadCurrentImage();
        loadGallery();
    </script>
</body>
</html>
